<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
    </tr>
    <tr th:each="board : ${boards}">
        <td th:text="${board.title}">NA</td>
        <td th:text="${board.author}">NA</td>
        <td th:text="${board.date}">NA</td>
    </tr>
</table>
</body>
</html>
